<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjumlahan JavaScript</title>
  </head>
  <body>
    <h1>Penjumlahan JavaScript</h1>

    <label for="angka1">Angka 1:</label>
    <input type="text" id="angka1" />

    <label for="angka2">Angka 2:</label>
    <input type="text" id="angka2" />

    <button onclick="hitungPenjumlahan()">Hitung Penjumlahan</button>

    <p>Hasil Penjumlahan: <span id="hasil"></span></p>

    <script>
      function hitungPenjumlahan() {
        // Mengambil nilai dari input
        var angka1 = parseFloat(document.getElementById("angka1").value);
        var angka2 = parseFloat(document.getElementById("angka2").value);

        // Melakukan penjumlahan
        var hasil = angka1 + angka2;

        // Menampilkan hasil pada elemen dengan id 'hasil'
        document.getElementById("hasil").innerText = hasil;
      }
    </script>
  </body>
</html>
